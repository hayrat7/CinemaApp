<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout"
 lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Cinema</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/images/favicon.png" />
  </head>
  <body>
  <div layout:fragment="content">
  
            <div class="page-header">
              <h3 class="page-title"> Cinema </h3>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a >Cinema</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Add</li>
                </ol>
              </nav>
            </div>
            <div class="row">
         	<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                  <form class="forms-sample" th:action="@{/saveCinema}" method="post" th:object="${cinema}">
                      <div class="form-group">
                        <label for="exampleInputName1">Nom</label>
                        <input th:value="${cinema.name}" name="name" type="text" class="form-control form-control-lg " id="exampleInputName1" placeholder="Name" >
                        <span th:errors="${cinema.name}" class="text-danger"></span>
                      </div>
                      <div  class="form-group">
                        <label for="longitude">longitude</label>
                        <input  style="-moz-appearance: textfield;" name="longitude" type=number
                         step=0.01 class="form-control form-control-lg " 
                         id="exampleInputName1" placeholder="Longitude" 
                         th:value="${cinema.latitude}" required >
                     	<span th:errors="${cinema.longitude}" class="text-danger"></span>
                      </div>
                      <div  class="form-group">
                        <label for="Latitude">Latitude</label>
                        <input style="-moz-appearance: textfield;" name="latitude" type=number
                         step=0.01 class="form-control form-control-lg " 
                         id="exampleInputName1" placeholder="Latitude" 
                         th:value="${cinema.latitude}" required>
                      <span th:errors="${cinema.latitude}" class="text-danger"></span>
                      </div>
                      
                      <div  class="form-group">
                        <label for="Altitude">Altitude</label>
                        <input style="-moz-appearance: textfield;" name="altitude" type=number
                         step=0.01 class="form-control form-control-lg " 
                         id="exampleInputName1" placeholder="Altitude" th:value="${cinema.latitude}" required>
                		<span th:errors="${cinema.altitude}" class="text-danger"></span>
                      </div>
                      <div  class="form-group">
                        <label for="Altitude">Nombre De Salle</label>
                        <input style="-moz-appearance: textfield;" name="nbrSalles" type=number
                         step=1 class="form-control form-control-lg " 
                         id="exampleInputName1" placeholder="NombreDeSalle" th:value="${cinema.nbrSalles}" required>
                		<span th:errors="${cinema.nbrSalles}" class="text-danger"></span>
                      </div>
                      <div class="form-group">
                      <label for="ville">Ville</label>
                    <select   name="ville" class="form-control form-control-lg" id="exampleFormControlSelect2">
                        <option  th:each="v:${villes}" th:text="${v.name}" th:value="${v.id}"></option>
                      </select>
                     <span th:errors="${cinema.ville.id}" class="text-danger"></span>
                      </div>
                      
                      <button type="submit" class="btn btn-gradient-primary mr-2">Add</button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
         		
            </div>
          
  </div>
  	  
    
  </body>
</html>
